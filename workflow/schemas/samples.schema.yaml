$schema: "https://json-schema.org/draft/2020-12/schema"
description: entries for the sample sheet
properties:
  sample:
    type: string
    description: sample name/identifier
  alias:
    type: string
    description: type of sample (for example 'tumor', 'metastasis', 'normal'); values used here need to match up with the configuration in the config/config.yaml file
  group:
    type: string
    description: grouping of samples, usually some kind of ID of a patient or individual (this groups together multiple samples with differing aliases)

required:
  - sample
  - alias
  - group
